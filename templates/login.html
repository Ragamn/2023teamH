<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <header>
    <h1 class="title">Anunaki</h1>
  </header>
  
  <div class="contener">
  {% if error != null %}
    <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
  {% endif %}
  <form action="{{url_for('home')}}" method="post">
    <div id="form_area">
      <label>メールアドレス</label>
      <input type="mail" name="mail" placeholder="メールアドレス記入" value="{{data.mail if data is defined else ''}}">
      <label>パスワード</label>
      <input type="password"  name="password" placeholder="パスワード記入">
    </div>
      <input type="submit" value="ログイン" class="button">
    </form>
    </div>
    <footer class="footer">
      <p></p>
    </footer>
</body>
</html>
