<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>アカウント管理</h2>
    <form action="{{url_for('register_advice')}}" method="GET">
        <input type="submit" value="アドバイス登録">
    </form>
    <table>
        <tr>
            <th>ユーザーID</th>
            <th>アカウント名</th>
            <th>削除</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.user_name }}</td>
            <td>
                <form method="post" action="/delete_user/{{ user.user_id }}">
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">ホームに戻る</a>
</body>
</html>
