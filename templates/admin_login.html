<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/admin_login.css">
</head>
<body>
  <header>
    <h1 class="title">Anunaki</h1>
  </header>

  <div class="contener">
    <h2 class="sub_title">管理者ログイン</h2>
  {% if error != null %}
    <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
  {% endif %}
    <form action="{{url_for('management')}}" method="post">
      <div id="form_area">
        <label>メールアドレス</label>
        <input type="mail" name="mail" placeholder="メールアドレス記入" value="{{data.accountname if data is defined else ''}}">
        <label>パスワード</label>
        <input type="password"  name="password" placeholder="パスワード記入" value="{{data.password if data is defined else ''}}">
        <input type="submit" value="ログイン" class="button" >
        </div>
    </form>
  </div>
  <footer class="footer">
    <p></p>
  </footer>
</body>
</html>
