<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>管理者ログイン</h2>
  {% if error != null %}
    <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
    <p style="color:blue">{{msg}}</p>
  {% endif %}
  <form action="{{url_for('management')}}" method="post">

    <label>
      <span>ログイン</span>
      メールアドレス:<input type="mail" name="mail" placeholder="メールアドレス記入" value="{{data.accountname if data is defined else ''}}"><br>
      パスワード：<input type="password"  name="password" placeholder="パスワード記入" value="{{data.password if data is defined else ''}}"><br>
    </label>
    <div>
      <button type="submit">ログイン</button>
    </div>
  </form>
</body>
</html>
